<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <div id='app'>
        <input ref='file' type="file" @change='chose'></input>
        <div><img :src="imgsrc" alt="" ></div>
        <div id="progress"></div>
        <button @click="submit">{{msg}}</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" ></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue!',
                currentfile:null,
                imgsrc:null
            },
            methods: {
                chose(){
                    this.currentfile=this.$refs.file.files[0];
                    this.imgsrc=URL.createObjectURL(this.currentfile)
                },
                submit() {
                    let data = new FormData();
                    data.append("file", this.currentfile);
                    console.log(data)
                    $.ajax({
                        type: "POST",
                        url: "http://localhost:3000/file",
                        data: data,
                        contentType: false,
                        processData: false,
                        success: function (data) {
                            if (data) {
                                alert("提交成功");
                            }
                        }
                    });
                },
            }
        })
    </script>
</body>

</html>
